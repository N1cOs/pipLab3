<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"

>
<h:head>
    <title>Главная</title>
    <h:outputStylesheet library="css" name="index.css"/>
</h:head>
<h:body>
    <div class="header">
        <div class="name">
            <span class="nick">Кармацких Никита Александрович</span>
            <span class="dimon">Чистоходов Дмитрий Андреевич</span>
        </div>
        <div class="meta_info">
            <span id="group">Группа Р3201</span>
            <span id="variant">Вариант № 44</span>
        </div>
    </div>
    <h:link outcome="check" value="Перейти к вводу значений"/>
    <br/>
    <br/>

    <div class="clock" style="height: 20px; background: #fff; width: 300px;"></div>
    <p:clock mode="server" pattern="HH:mm:ss dd-MM-yyyy"/>
    <script>
        let pfclock = document.querySelector('span[class*="ui-clock"');
        let div = document.querySelector('div[class="clock"');
        pfclock.style = 'display: none';
        div.innerText = pfclock.innerText;

        function updateClock() {
            div.innerText = pfclock.innerText;
        }

        setTimeout(updateClock, 3000);
        window.setInterval(updateClock, 8000);
        // updateClock();
        // while (true) {

        // }

    </script>

</h:body>
</html>
